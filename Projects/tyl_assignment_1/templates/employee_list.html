<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'employee_list.css' %}">
    <link rel="shortcut icon" href="{% static 'logo.ico' %}"/>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'Dashboard Page' %}" class="button">Home</a></li>
            <li><a href="{% url 'Employee List Page' %}" class="button">Employee List</a></li>
            <li><a href="#" class="button">{{ username }}</a></li>
            <li><a href="{% url 'Logout Page' %}" class="button">Logout</a></li>
        </ul>
    </div>

    <div class="dashboard-bar">
        <h2>Employee List</h2>
    </div>
    
    <div class="main-content">
        <h1>Employee Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Unique ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile No.</th>
                    <th>Designation</th>
                    <th>Gender</th>
                    <th>Search Course</th>
                    <th>Create Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td>1</td>
                    <td><img src="{% static 'path_to_image.jpg' %}" alt="Employee Image" width="50" height="50"></td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>1234567890</td>
                    <td>Manager</td>
                    <td>Male</td>
                    <td>Course A</td>
                    <td>2023-01-01</td>
                    <td class="action-buttons">
                        <a href="" class="button">Edit</a>
                        <a href="" class="button" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
